<div class="col-4">
    <div class="profile-sidebar">
      <div class="card" style="width: 22rem;">
        <img class="card-img-top" src={{ f.profile_img.url }} alt="Card image cap" height="300px">
        <div class="card-body">
          <h3 class="card-title">{{f.first_name}} {{f.last_name}}</h3>
          <h5 class="card-text">{{f.position}}</h5>
          <p style="text-align: justify"><b>Department of Computer Science and Engineering, MBSTU</b></p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><b>Mobile:</b> {{f.mobile_number}}</li>
          <li class="list-group-item"><b>Email: </b> {{f.email}}</li>
        </ul>
        <div class="card-body">
          <a href="#" class="card-link">Card link</a>
          <a href="#" class="card-link">Another link</a>
        </div>
      </div>
    </div>
  </div>
